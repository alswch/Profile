<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="gallery_stylesheets.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>my gallery</title>
</head>
<body>
  <!-- ===== top banner: gallery, navigation bar ===== -->
  <div id="top-banner">
    <div id="header">
      <h1>my gallery</h1>
    </div>
    <div id="nav-bar">
      <a href="index.html" class="nav-menu">home</a>
      <a href="gallery.html" class="nav-menu">gallery</a>
      <a href="more.html" class="nav-menu">more</a>
    </div>
  </div>
  <!-- ===== image container ===== -->
  <div id="image-container">
    <div class="image-box" id="aspen">
      <div class="slidein">
        <div class="comment">At Aspen, CO</div>
      </div>
    </div>
    <div class="image-box" id="cancun">
      <div class="slidein">
        <div class="comment">At Cancun, Mexico</div>
      </div>
    </div>
    <div class="image-box" id="halloween">
      <div class="slidein">
        <div class="comment">Halloween 2016</div>
      </div>
    </div>
    <div class="image-box" id="kansascity">
      <div class="slidein">
        <div class="comment">At Kansas City, MO</div>
      </div>
    </div>
    <div class="image-box" id="panera">
      <div class="slidein">
        <div class="comment">Look at the size of that cup!</div>
      </div>
    </div>
    <div class="image-box" id="pga">
      <div class="slidein">
        <div class="comment">At PGA game in NJ</div>
      </div>
    </div>
  </div>
</body>
</html>
